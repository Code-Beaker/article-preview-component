<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview Card from Frontend mentor</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=manrope@600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="img-wrapper">
          <img class="image" src="images/drawers.jpg" alt="" />
        </section>
        <div class="text-wrapper">
          <section class="text-content">
            <h1 class="title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="para">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </section>
          <section class="bottom-wrapper">
            <div class="personal-info">
              <img class="avatar" src="images/avatar-michelle.jpg" alt="" />
              <div class="name-flex">
                <p class="profile-name">Michelle Appleton</p>
                <p class="profile-date">28 Jun 2020</p>
              </div>
            </div>
            <button class="share-btn" id="shareButton">
              <!-- pop-up -->
              <div id="popup" class="popup">
                <p class="popup-text">SHARE</p>
                <div class="icons-wrapper">
                  <span class="icon"
                    ><ion-icon name="logo-facebook"></ion-icon
                  ></span>
                  <span class="icon"
                    ><ion-icon name="logo-twitter"></ion-icon
                  ></span>
                  <span class="icon"
                    ><ion-icon name="logo-pinterest"></ion-icon
                  ></span>
                  <ion-icon
                    id="closeBtn"
                    name="close-circle-outline"
                  ></ion-icon>
                </div>
              </div>
              <ion-icon id="shareIcon" name="share-outline"></ion-icon>
            </button>
          </section>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
